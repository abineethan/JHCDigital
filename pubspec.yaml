name: jhc_app
description: An App for live sports, event updates of Jaffna Hindu College.

publish_to: 'none'


version: 8.4.0+12

environment:
  sdk: '>=3.1.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.2.1
  firebase_database: ^12.0.4
  font_awesome_flutter: ^10.7.0
  url_launcher: ^6.2.2
  provider: ^6.1.1
  youtube_player_flutter: ^9.1.1
  table_calendar: ^3.0.9
  cached_network_image: ^3.3.1
  loading_animation_widget: ^1.2.1
  confetti: ^0.8.0
  carousel_slider: ^5.0.0
  cloud_firestore: ^6.1.0
  flutter_widget_from_html: ^0.17.1
  photo_view: ^0.15.0
  google_fonts: ^6.1.0
  liquid_swipe: ^3.1.0
  permission_handler: ^12.0.1
  flutter_downloader: ^1.11.2
  http: ^1.5.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true
  assets:
    - images/jhc.png
