    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^3.7.0
  firebase_database: ^11.1.5
  cloud_functions: ^5.1.4
  font_awesome_flutter: ^10.7.0
  datepicker_dropdown: ^0.1.5
